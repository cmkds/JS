<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마를 바꿔봅시다.</p>

  <script>
    /* 
      아래 이미지를 참조하여 li를 클릭하면, 아래와 같이 컬러 테마를 바꾸는 기능을 구현하시오.
      body의 background color 와 color 를 직접 조작하여 테마를 바꾸도록 코드를 작성하시오.
      (CSS는 변경할 필요 없음)
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */ 
    
    // 클릭시 해당버튼의 id명을 인자로 줘서

    // 그 이벤트를 파라미터로 보내서 이벤트 발생시키자.
    // const buttonList = ['grayButton','whiteButton','navyButton']
    // console.log(a)
    //클릭시 아이디 값을 가져올 수 없을까?
    // const 
    //set attribute 의 2번째 인자는 인덱스
    //스타일 적용시키기.
    
    body = document.querySelector('body')
    const a = document.querySelectorAll('li')
    
    a.forEach(li => {
      chk = li.id.slice(0,-6)
      if (chk == 'gray') {
        body.style.backgroundColor = 'gray'
        body.style.color = 'white'
        
      } else if (chk == 'white'){
        body.style.backgroundColor = 'white'
        body.style.color = 'black'
        
      } else {
        body.style.backgroundColor = 'navy'
        body.style.color = 'white'
        
      }
    })  
  </script>
</body>
</html>
