<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">title</h5>
            <p class="card-text">text</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    //카드 셀렉션 안에 카드를 넣을수 있도록
    //카드 셀력션은 셀렉트 하기.
    const cardSection = document.querySelector('#cardsSection')

    // 스크립트로 카드 만드는 함수 만들기
    function createCard(title, content){
      const article1 = document.createElement('article')
      article1.classList.add('col-4')

      const div2 = document.createElement('div')
      div2.classList.add('card','m-1')
      
      const div3 = document.createElement('div')
      div3.classList.add('card-body')

      const h54 = document.createElement('h5')
      h54.classList.add('card-title')
      h54.innerText = title

      const p5 = document.createElement('p')
      p5.classList.add('card-text')
      p5.innerText = content
      
      article1.appendChild(div2)
      div2.appendChild(div3)
      div3.appendChild(h54)
      div3.appendChild(p5)
      
      return article1
    }

    ////////////////////////////////////////////
    // 사용자 입력값으로 카드만드는 함수 안에 넣어서
    // 입력값을 가진 카드 만들기
    // add 버튼 눌렀을 때 위 박스에 써진 값은
    // title에 들어가고
    // 아래 박스에 써진 값은 content에 들어간다.
    

    // 버튼 가져오기
    const btn = document.querySelector('button')

    // 버튼 클릭시 이벤트 발생하도록 이벤트 만들기.
    btn.addEventListener('click', function (event){
      event.preventDefault()

      // 위박스 가져오기
      const upbox = document.querySelector('#title')
      // 아래 박스 가져오기
      const downbox = document.querySelector('#content')
      title = upbox.value
      content = downbox.value

      upbox.reset()
      downbox.reset()

    })

    // 폼 가져오기
    const form = document.querySelector('#form')
    
  

    const newCard = createCard(title, content)


    ///////////////////////////////////////////


    // 만든 함수 카드 셀렉션 안에 넣기 <= DOM에 추가
    cardSection.appendChild(newCard)


  </script>
</body>

</html>
