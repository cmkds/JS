<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="function">function</button>
  <button id="arrow">arrow function</button>

  <script>
    // this와 addEventListener
    const functionButton = document.querySelector('#function')
    const arrowButton = document.querySelector('#arrow')


    //addEventListener 의 경우
    
    //일반함수를 콜백함수로 썼을 때
    functionButton.addEventListener('click', function(event) {
      console.log(this) // <button id="function">function</button>
    })

    //화살표 함수를 콜백함수로 썼을때
    arrowButton.addEventListener('click', event => {
      console.log(this) // window
    })

    //시험문제로 밑줄친 this 가 무엇인가 이런거 나올 수 있다.
    // this가 호출되는 순간에 결정되는 것( 런타임)  장점/ 단점
  
    // 장점
    // - 함수(메서드)를 하나만 만들어서 여러 객체에서 재사용할 수 있다.

    // 단점 
    // - 이런 유연함이 실수로 이어질 수 있다는 것은 단점. (고정되지 않아서 헷갈릴 수 있다.)

    // ---
    // -JS의 THIS가 좋은지 나쁜지는 우리가 판단하는 게 중요한 것이 아니다.
    // -JS의 THIS의 동작 원리를 이해하고 장점을 취하고 실수를 줄이면서 코드를 짜는 것이 중요하다.


  </script>
</body>
</html>
